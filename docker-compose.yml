# dev use only
version: '3.9'
services:
  postgres:
    image: 'postgres:14.1'
    environment:
      POSTGRES_DB: 'leaders_coffee'
      POSTGRES_USER: 'leader'
      POSTGRES_PASSWORD: 'coffee2023!'
    ports:
      - '5432:5432'
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready' ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
